        <link rel="icon" type="image/x-icon" href="./static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./static/css/bootstrap.css" rel="stylesheet" />
        <link href="./static/css/dashboard.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      
  <style>
    table, th, td {
              border:1px solid rgb(241, 235, 235);
              text-align: center;            

            }
            th{
              /* background-color: #234027; */
              color:white;
              text-align: center;
			  min-width:100px;
              
            }

            .divScroll {
              padding-left:1% ;
			/*overflow:scroll;*/
			width: 1200px;
			  height: 600px;
			}


             .bg-darkblue {
				 background-color: #3459E9 !important;
				 opacity: 1!important;
			 }

             .border-darkblue {
				 border-color: #3459E9 !important;
			 }
			 
            .fs-7 {
            font-size: 0.75rem !important;
            }

            .fs-8 {
            font-size: 0.55rem !important;
            }
</style>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper" >
                <div class="sidebar-heading text-break border-bottom bg-light text-center">
                    <a href="attdashboard"><img src="./static/images/logo.png" alt="logo" class="img-fluid" style="max-width: 12rem; height: 4rem;"></a>
                </div>
                <div class="list-group list-group-flush text-start" style="font-size:13px;height:700px;overflow:scroll;overflow-x: hidden;">
                  
                  
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="hodhome" style="color:black;"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-primary text-white p-3" href="hmentors" style="color:black;"><i class="fa fa-th" aria-hidden="true"></i> Mentors</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="hallocstudents" style="color:black;"><i class="fa fa-th" aria-hidden="true"></i> Allocate Students</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="hmentorapplist" style="color:black;"><i class="fa fa-th" aria-hidden="true"></i> Mentor Approvals</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="login" style="color:black;"><i class="fa fa-bookmark" aria-hidden="true"></i> Logout</a>               
                      
                     
                </div>
            </div>
            <!-- Page content wrapper-->
            <div class="col-lg-10 col-xs-12">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-light shadow-none btn-sm" id="sidebarToggle">
                             <span class="navbar-toggler-icon"></span>
                        </button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                              
                                <li class="nav-item text-center">
                                  <a class="nav-link bg-danger" aria-current="page" href="login">
                                      <i class="fas fa-sign-out-alt text-white"></i>
                                  </a>
                                </li>
                              </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h4 class="my-4">Role Mapping</h4>
					
                    <div class="row gap-2">
                        <div class="col-md-8 fs-7">
                            <label for="rolename">Select User : </label>
                            <select name="roleddl" id="roleddl"  class="form-control col-9 fs-7" onchange="rolesmap()">
                                    <option selected="selected" value="0">-- Select Role --</option>
                                    {% if rolesdata is defined %}
                                        {% for val in rolesdata %}
                                        
                                            <option value="{{val[1]}}">{{val[1]}}</option>
                                                    
                                        {% endfor %}
                                    {% endif %}
                            </select>	
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-12 row">
                            {% if menudata is defined %}
                                {% for val in menudata %}
                                    <div class="col-md-4 mb-1"> 
                                        <input type="checkbox" id="menu_{{val[0]}}" name=" menu_{{val[0]}}" />   {{val[1]}}
                                    </div>
                                {% endfor %}
                            {% endif %}

                        <div class="col-md-8">
                            <div class="btn-group w-100 gap-2">
								
								 <input type="button" class="btn btn-danger col-4 form-control fs-7" id="btn_addmenumap" onclick="alert('Menu mapping Successfull');" value="Save Menu Mapping" />
                <button type="button" class="btn btn-danger col-4 form-control fs-7" id="btn_clearmenumap">Clear</button>
                            </div>
                        </div>
                    </div>

                    <br/>
                </div>
            </div>
        </div>
		

        <script>
           
        </script>
<script src="./static/masterrestapi.js"></script>
        <!-- Bootstrap core JS-->
        <script src="./static/js/bootstrap.js"></script>
        <!-- Core theme JS-->
        <script src="./static/js/dashboard.js"></script>
	
    </body>
</html>
