<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Rounds Management</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="./static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./static/css/bootstrap.css" rel="stylesheet" />
        <link href="./static/css/dashboard.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      
  <style>
    table, th, td {
              border:1px solid rgb(241, 235, 235);
              text-align: center;            

            }
            th{
              /* background-color: #234027; */
              color:white;
              text-align: center;
			  min-width:100px;
              
            }

            .divScroll {
              padding-left:1% ;
			/*overflow:scroll;*/
			width: 1200px;
			  height: 600px;
			}


             .bg-darkblue {
				 background-color: #3459E9 !important;
				 opacity: 1!important;
			 }

             .border-darkblue {
				 border-color: #3459E9 !important;
			 }
			 
            .fs-7 {
            font-size: 0.75rem !important;
            }

            .fs-8 {
            font-size: 0.55rem !important;
            }
</style>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper" >
                <div class="sidebar-heading text-break border-bottom bg-light text-center">
                    <a href="attdashboard"><img src="./static/images/logo.png" alt="logo" class="img-fluid" style="max-width: 12rem; height: 4rem;"></a>
                </div>
                <div class="list-group list-group-flush text-start" style="font-size:13px;height:700px;overflow:scroll;overflow-x: hidden;">
                  
                  
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="adminhome" style="color:black;"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="asubjects" style="color:black;"><i class="fa fa-th" aria-hidden="true"></i> Subjects</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="aelectives" style="color:black;"><i class="fa fa-th" aria-hidden="true"></i> Electives</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="abacklogs" style="color:black;"><i class="fa fa-th" aria-hidden="true"></i> Backlogs</a>
                   
                  <a class="list-group-item list-group-item-action list-group-item-light p-3" href="aadminaddstu" style="color:black;"><i class="fa fa-th" aria-hidden="true"></i> Add Students</a>
                  <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-primary text-white p-3" href="aaddrounds" style="color:black;"><i class="fa fa-th" aria-hidden="true"></i> Add Rounds</a>
                   <a class="list-group-item list-group-item-action list-group-item-light p-3" href="login" style="color:black;"><i class="fa fa-bookmark" aria-hidden="true"></i> Logout</a>               
                      
                     
                </div>
            </div>
            <!-- Page content wrapper-->
            <div class="col-lg-10 col-xs-12">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-light shadow-none btn-sm" id="sidebarToggle">
                             <span class="navbar-toggler-icon"></span>
                        </button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                               
                                <li class="nav-item text-center">
                                  <a class="nav-link bg-danger" aria-current="page" href="login">
                                      <i class="fas fa-sign-out-alt text-white"></i>
                                  </a>
                                </li>
                              </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h4 class="my-4">Rounds Management</h4>
					
                    <div class="row gap-2">
                        
                        
                        <div class="col-md-4 fs-7">
                            <label for="lang">Start Date :</label>
                            <input type="date" name="sdate" id="sdate" class="form-control shadow-none" />
                        </div>
                        <div class="col-md-4 fs-7">
                            <label for="lang">End Date :</label>
                            <input type="date" name="edate" id="edate" class="form-control shadow-none" />
                        </div>
                        <div class="col-md-8 fs-7">
                            <label for="lang">Rounds :</label>
                            <select name="round" id="round" class="form-control shadow-none">
                                    <option>Select Round</option>
                                    <option>1</option>
                                    <option>2</option> 
                                    <option>3</option>  
                            </select>
                        </div>
                        
                        <div class="w-100"></div>
                        <div class="col-md-8">
                            <div class="btn-group w-100 gap-2">
								
								 <input type="button" class="btn btn-danger col-4 form-control fs-7" id="btn_addnewround" value="Create Round" />
                <button type="button" class="btn btn-danger col-4 form-control fs-7" id="btn_clearnewround">Clear</button>
                            </div>
                        </div>
                    </div>

                    <br/>
                    <h6>Rounds Data</h6>
                    <div  class="col-lg-8 col-md-8 col-sm-12 col-xs-12 fs-7">
                        <table style="width: 100%;">
                        
                          <thead class="bg-darkblue text-white border-darkblue">
                          <tr class="fs-7">
                            <th>ID</th>
                            <th>Round</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th></th>
                          </tr>
                          </thead>
                          <tbody>
                            {% if rdata is defined %}
                                {% for val in rdata %}
                                
                                <tr>
                                    <td>{{val[0]}}</td>
                                    <td>{{val[3]}}</td>
                                    <td>{{val[1]}}</td>
                                    <td>{{val[2]}}</td>
                                   <!-- <td><a href="roleedit<i class="fa fa-edit" aria-hidden="true" style="color:red"></i></td>-->
                                    <td><a href="rounddelete?id={{val[0]}}"><i class="fa fa-trash" aria-hidden="true" style="color:red"></i></a></td>
                                </tr>
                                            
                                {% endfor %}
                            {% endif %}	
                              
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
		
<script>

debugger;
var today = new Date();
var dd = today.getDate();
dd=parseInt(dd);
dd=dd;
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();
    
if (dd < 10) {
   dd = '0' + dd;
}

if (mm < 10) {
   mm = '0' + mm;
} 
today = yyyy + '-' + mm + '-' + dd;
document.getElementById("sdate").setAttribute("min", today);
document.getElementById("edate").setAttribute("min", today);
</script>
<script src="./static/masterrestapi.js"></script>
        <!-- Bootstrap core JS-->
        <script src="./static/js/bootstrap.js"></script>
        <!-- Core theme JS-->
        <script src="./static/js/dashboard.js"></script>
	
    </body>
</html>
